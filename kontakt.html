<html lang="pl">
<head>

    <title>Kontakt</title>

    <link rel="stylesheet" href="style/kontakt.css">
    <link rel="icon" type="image/png" href="favicon.png">
    <script src="skrypty/kontakt.js"></script>

</head>
<body>

<div class="menu">
    <div class="zawartosc">
        <span class="menu-tytul"><img src="obrazki/kontroler.png" class="logo" alt="logo kontrolera"> Lorem Ipsum</span>

        <a href="index.html">Strona główna</a>

        <a href="gry-wideo.html">Gry wideo</a>
        <a href="kontakt.html">Kontakt</a>
    </div>
</div>

<div class="zawartosc">

    <div class="lead lead-podstrona">
        <div>
            <h1>Kontakt</h1>
            <p>Jeżeli masz jakieś pytania lub uwagi do zamówień użyj poniższego formularza aby się z nami
                skontaktować. </p>
        </div>
    </div>

    <div class="tresc">

        <form class="formularz-kontaktowy" name="kontakt">
            <label> <span class="etykieta">Imię: </span>
                <input type="text" name="imie" class="wprowadzanie-tekstu" required onblur="sprawdzImie()">
            </label>

            <label> <span class="etykieta">E-mail: </span>
                <input type="email" name="email" class="wprowadzanie-tekstu" required onblur="sprawdzMail()">
            </label>

            <label> <span class="etykieta">Treść: </span>
                <textarea name="tresc" required onblur="sprawdzTresc()"></textarea>
            </label>

            <label>
                <input type="checkbox" name="przetwarzanie-danych" class="wybor" required>
                Wyrażam zgodę na przetwarzanie danych przez sklep Lorem Ipsum w celu udzielenia odpowiedzi na zadane
                poprzez formularz pytania.
            </label>

            <input type="submit" value="Wyślij" class="przycisk">
        </form>

    </div>

    <div class="newsletter">
        <form>
            <label for="email" class="tytul-sekcji">Zapisz się na Newsletter</label>
            <input class="wprowadzanie-tekstu" type="email" name="email" id="email"
                   placeholder="Wpisz adres e-mail" required>
            <input class="przycisk" type="submit" value="Zapisz się">
        </form>
    </div>

    <div class="stopka">
        Copyright &copy; 2021 <a href="https://github.com/lisaiundralandi" target="_blank">Alicja Dudzińska</a>
    </div>

</div>
</body>
</html>
